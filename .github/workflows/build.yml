name: Build and Release

on:
  workflow_dispatch:
    inputs:
      commit_sha:
        type: string
        description: "Commit SHA to deploy (defaults to current branch HEAD)"
        required: false

jobs:
  build:
    name: Build CLI
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: mpm-x86_64-unknown-linux-gnu
            asset_name: mpm-linux-x86_64
            archive_ext: .tar.gz
            binary_name: mpm
            platform_name: Linux (x86_64)

          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: mpm-x86_64-apple-darwin
            asset_name: mpm-macos-x86_64
            archive_ext: .tar.gz
            binary_name: mpm
            platform_name: macOS (Intel)

          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: mpm-aarch64-apple-darwin
            asset_name: mpm-macos-aarch64
            archive_ext: .tar.gz
            binary_name: mpm
            platform_name: macOS (Apple Silicon)

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: mpm-x86_64-pc-windows-msvc
            asset_name: mpm-windows-x86_64
            archive_ext: .zip
            binary_name: mpm.exe
            platform_name: Windows (x86_64)

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.inputs.commit_sha || github.sha }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact
        shell: bash
        run: |
          mkdir -p release-artifact
          cp target/${{ matrix.target }}/release/${{ matrix.binary_name }} release-artifact/
          cp LICENSE-MIT release-artifact/ || true
          cp LICENSE-APACHE release-artifact/ || true
          cp README.md release-artifact/ || true

      - name: Create archive
        shell: bash
        run: |
          cd release-artifact
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            # Windows: use zip command (available on GitHub Actions Windows runners)
            zip -r ../${{ matrix.asset_name }}${{ matrix.archive_ext }} *
          else
            # Linux/macOS: use tar
            tar -czf ../${{ matrix.asset_name }}${{ matrix.archive_ext }} *
          fi
          cd ..

      - name: Generate checksum
        shell: bash
        run: |
          ARCHIVE="${{ matrix.asset_name }}${{ matrix.archive_ext }}"
          HASH=$(sha256sum "$ARCHIVE" | cut -d ' ' -f 1)
          echo "${{ matrix.platform_name }}|$ARCHIVE|$HASH" > checksum.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            ${{ matrix.asset_name }}${{ matrix.archive_ext }}
            checksum.txt
          retention-days: 7

  release:
    name: Upload to Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate checksums table
        id: checksums
        shell: bash
        run: |
          TABLE="| Platform | Archive | SHA256 |
          | --- | --- | --- |"
          for file in artifacts/*/checksum.txt; do
            IFS='|' read -r PLATFORM ARCHIVE HASH < "$file"
            TABLE="$TABLE
          | $PLATFORM | \`$ARCHIVE\` | \`$HASH\` |"
          done
          echo "table<<EOF" >> $GITHUB_OUTPUT
          echo "$TABLE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Extract version from Cargo.toml
        id: cargo_version
        shell: bash
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | cut -d '"' -f 2)
          echo "version=v$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.cargo_version.outputs.version }}
          body: |
            Release ${{ steps.cargo_version.outputs.version }}

            ## SHA256 Checksums

            ${{ steps.checksums.outputs.table }}
          files: |
            artifacts/**/mpm-*.zip
            artifacts/**/mpm-*.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: false

name: Build and Release

on:
  workflow_dispatch:
    inputs:
      commit_sha:
        type: string
        description: "Commit SHA to deploy (defaults to current branch HEAD)"
        required: false

jobs:
  build:
    name: Build CLI
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: mpm-x86_64-unknown-linux-gnu
            asset_name: mpm-linux-x86_64
            archive_ext: .tar.gz
            binary_name: mpm

          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: mpm-x86_64-apple-darwin
            asset_name: mpm-macos-x86_64
            archive_ext: .tar.gz
            binary_name: mpm

          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: mpm-aarch64-apple-darwin
            asset_name: mpm-macos-aarch64
            archive_ext: .tar.gz
            binary_name: mpm

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: mpm-x86_64-pc-windows-msvc
            asset_name: mpm-windows-x86_64
            archive_ext: .zip
            binary_name: mpm.exe

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.inputs.commit_sha || github.sha }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact
        shell: bash
        run: |
          mkdir -p release-artifact
          cp target/${{ matrix.target }}/release/${{ matrix.binary_name }} release-artifact/
          cp LICENSE-MIT release-artifact/ || true
          cp LICENSE-APACHE release-artifact/ || true
          cp README.md release-artifact/ || true

      - name: Create archive
        shell: bash
        run: |
          cd release-artifact
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            # Windows: use zip command (available on GitHub Actions Windows runners)
            zip -r ../${{ matrix.asset_name }}${{ matrix.archive_ext }} *
          else
            # Linux/macOS: use tar
            tar -czf ../${{ matrix.asset_name }}${{ matrix.archive_ext }} *
          fi
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.asset_name }}${{ matrix.archive_ext }}
          retention-days: 7

  release:
    name: Upload to Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Extract version from Cargo.toml
        id: cargo_version
        shell: bash
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | cut -d '"' -f 2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v${VERSION}" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.cargo_version.outputs.tag }}
          name: ${{ steps.cargo_version.outputs.tag }}
          body: |
            Release ${{ steps.cargo_version.outputs.tag }}
          files: |
            artifacts/**/mpm-*.zip
            artifacts/**/mpm-*.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: false
